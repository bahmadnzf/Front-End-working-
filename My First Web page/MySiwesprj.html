ss<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>BEENAH'S TECHSOLUTIONS APPLICATION FORM</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            /* Set a background image with a gradient overlay */  
            background-image: url('https://images.unsplash.com/photo-1494472202410-e2f68c7fcc35?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg1MzZ8MHwxfGFsbHwxfHx8fHx8fHwxNjg1MDAyNTQ5&ixlib=rb-1.2.1&q=80&w=1080');  
            background-size: cover;  
            background-position: center;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            color: #333;  
            position: relative;  
        }  
        .overlay {  
            position: absolute;  
            top: 0;  
            left: 0;  
            right: 0;  
            bottom: 0;  
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */  
        }  
        .container {  
            position: relative;  
            background-color: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);  
            max-width: 400px;  
            width: 100%;  
            z-index: 1;  
        }  
        h2 {  
            text-align: center;  
            margin-bottom: 20px;  
        }  
        label {  
            margin-top: 10px;  
            display: block;  
        }  
        input {  
            width: 100%;  
            padding: 10px;  
            margin-top: 5px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
            transition: border-color 0.2s;  
        }  
        input:focus {  
            border-color: #4CAF50;  
            outline: none;  
        }  
        button {  
            width: 100%;  
            background-color: #4CAF50;  
            color: white;  
            padding: 10px;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        button:hover {  
            background-color: #45a049;  
        }  
        .message {  
            display: none;  
            margin-top: 10px;  
            padding: 10px;  
            border-radius: 5px;  
            color: white;  
        }  
        .success {  
            background-color: #5cb85c;  
        }  
        .error {  
            background-color: #d9534f;  
        }  
    </style>  
</head>  
<body>  
    <div class="overlay"></div>  
    <div class="container">  
        <h2>BEENAH'S TECHSOLUTIONS</h2>  
        <form id="webForm" action="" method="post">  
            <!-- Name Field -->  
            <label for="name">Name:</label>  
            <input type="text" id="name" name="name" placeholder="Enter your name" required>  

            <!-- Email Field -->  
            <label for="email">Email:</label>  
            <input type="email" id="email" name="email" placeholder="Enter your email" required>  

            <!-- Phone Number Field -->  
            <label for="phone">Phone Number:</label>  
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890">  

            <!-- Submit Button -->  
            <button type="submit">Submit</button>  
            <div class="message success" id="successMessage">Form submitted successfully!</div>  
            <div class="message error" id="errorMessage">Please fill out all fields correctly.</div>  
        </form>  
    </div>  

    <script>  
        document.getElementById('webForm').addEventListener('submit', function(event) {  
            event.preventDefault();  
            const name = document.getElementById('name').value;  
            const email = document.getElementById('email').value;  
            const phone = document.getElementById('phone').value;  
            const successMessage = document.getElementById('successMessage');  
            const errorMessage = document.getElementById('errorMessage');  

            // Simple validation check  
            if (name && email && phone) {  
                successMessage.style.display = 'block';  
                errorMessage.style.display = 'none';  
                console.log('Form submitted:', { name, email, phone });  
                
                // You can process the form data here or redirect  
                // For example, using fetch to send data to a server  
            } else {  
                successMessage.style.display = 'none';  
                errorMessage.style.display = 'block';  
            }  
        });  
    </script>  
</body>  
</html>
